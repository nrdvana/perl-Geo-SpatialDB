name             = Geo-SpatialDB
abstract         = Library for reverse geo-coding
author           = Michael Conrad <mike@nrdvana.net>
license          = Perl_5
copyright_holder = Michael Conrad

[MetaResources]
homepage         = https://github.com/nrdvana/perl-Geo-SpatialDB
repository.type  = git
repository.url   = https://github.com/nrdvana/perl-Geo-SpatialDB.git
repository.web   = https://github.com/nrdvana/perl-Geo-SpatialDB
bugtracker.web   = https://github.com/nrdvana/perl-Geo-SpatialDB/issues

[@Git]
[Git::GatherDir]
exclude_match = ^t/tmp
include_untracked = 0
[Git::NextVersion]
[PkgVersion]
[Encoding]
encoding = bytes
match = ^t/data/

[PodWeaver]
[PodCoverageTests]
[Test::Pod::Coverage::Configurable]
also_private=BUILD
[PodSyntaxTests]
[ExtraTests]

[MakeMaker]
[License]
[AutoPrereqs]
[Prereqs]
Log::Any::Adapter::Daemontools = 0
[Prereqs / TestRequires]
Log::Any::Adapter::TAP = 0
[Manifest]
[MetaYAML]
[MetaJSON]
[UploadToCPAN]
